<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <title>To-do list</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="todo-app">
                <h2 class="fs-2">To-Do List <img src="To-Do-img/images/icon.png"></h2>
                <div class="row mb-3">
                    <div class="col-8">
                        <input type="text" id="input-box" class="form-control" placeholder="please say something!">
                    </div>
                    <div class="col-4 text-end">
                        <button onclick="addTask()" class="btn btn-primary">Add</button>
                    </div>
                </div>
                <ul id="list-container" class="list-group">
                    <!-- Tasks will appear here -->
                </ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
